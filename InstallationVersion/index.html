<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSE Lab 9 Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" href ="Lab7style.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
          <div class="row">
            
            <div class="col align-self-start">
            </div>

            <div class="col align-self-center">
                <br>
                <br>
                <br>
                <h1>ENSE Lab 7 Sign in</h1>
                <br>
                <br>
                <br>
            
                
                <div class="row justify-content-center" style="background-color: white;">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"> <h5>Log in</h5>  </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                            
                                    <br>
                                    <h2>Log in</h2>
                                    <br>
                                    <form action="/login" method="post">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username"> <h5>Username </h5> </label>
                                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" value="user1">
                                        </div>
            
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password"> <h5> Password </h5> </label>
                                            <input type="text" name="password" class="form-control form-control-lg" placeholder="Password" value="pass1"> 
                                        </div>
                                        
                                        <input class="w-10 btn btn-lg btn-primary" type="submit" value="Log In">
                                    </form>                                    
                                    
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"> <h5>Register</h5>
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
            
                                    <br> 
                                    <h2>Register</h2> 
                                    <br>
                                    <form class="form-signin" action="/register" method="post">
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username"> <h5>Username </h5> </label>
                                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username">
                                        </div>
            
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password"> <h5> Password </h5> </label>
                                            <input type="text" name="password" class="form-control form-control-lg" placeholder="Password">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="authentication"> <h5> Authorization </h5> </label>
                                            <input type="text" name="authorization" class="form-control form-control-lg" placeholder="Authorization">
                                        </div>
                                        
                                        <input class="w-10 btn btn-lg btn-primary" type="submit" value="Register">
                                    </form>

                                    <!--
                                    <form class="form-signin" action="/register" method="POST">
                                        <h1>Register</h1>
                                        <label for="inputEmail">Email address</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                                    </form>-->
                                    
                                </div>
                            </div>
                        </div>
                    </div>



                </div>

            </div>

            <div class="col align-self-end">
            </div>

            </div>  
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
